<meta charset="utf-8">
<script>
	var arr = []
	// 1
	for (i=0; i<15; i++){
		min = Math.ceil(-10);
		max = Math.floor(30);
		arr[i] = Math.floor(Math.random()*(max - min + 1) + min)

	}
	console.log(arr)
	
	// 3
	var srArifmPol = 0
	var srArifmOtr = 0
	var countZero = 0
	for (i=0; i<15; i++){
		if (arr[i] < 0) {
			srArifmOtr += arr[i]
		} else if (arr[i]>0){
			srArifmPol += arr[i]
		} else {
			countZero += 1
		}
	}
	srArifmPol = srArifmPol/15
	srArifmOtr = srArifmOtr/15
	console.log(srArifmPol, srArifmOtr, countZero)
	
	// 2
	for (i=0; i<15; i++){
		if (arr[i] < 0) {
			arr[i] = arr[i] * arr[i]
		}
	}
	console.log(arr)
	
	// 4
	arr = []
	counter = [0, 0, 0]
	for (i=0; i<1000000; i++){
		min = Math.ceil(0);
		max = Math.floor(2);
		arr[i] = Math.floor(Math.random()*(max - min + 1) + min)
		counter[arr[i]] += 1
	}
	console.log(arr)
	console.log(counter)	
	
	// dop
	longestSequence = [0, 0, 0]
	currentStreak = 1
	for (i=1; i<1000000; i++){
		if (arr[i-1] == arr[i]){
			currentStreak += 1
		} else if (currentStreak > 1){
			if (currentStreak > longestSequence[arr[i-1]]){ 
				longestSequence[arr[i-1]] = currentStreak
			}
			currentStreak = 1
		}
	}
	console.log(longestSequence)
</script>
